
name: Notion to Hugo Blog Publisher

on:
  # 1. 스케줄에 따라 자동 실행 (매일 자정 KST 기준)
  schedule:
    - cron: '0 15 * * *' # UTC 기준 15:00는 KST 기준 자정(00:00)입니다.

  # 2. 수동으로 직접 실행할 수 있도록 버튼 추가
  workflow_dispatch:

permissions:
  contents: write

jobs:
  publish:
    runs-on: ubuntu-latest

    steps:
      # 1. 저장소 코드를 불러옵니다.
      - name: Check out repository
        uses: actions/checkout@v4

      # 2. Node.js 환경을 설정합니다.
      - name: Set up Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'

      # 3. 자동화 스크립트의 의존성을 설치합니다.
      - name: Install dependencies
        run: npm --prefix ./scripts install

      - name: Create image directory
        run: mkdir -p ./static/images/posts

      # 4. Notion에서 글을 가져와 마크다운으로 변환하고 번역하는 스크립트를 실행합니다.
      - name: Run publish script
        run: node ./scripts/publish.js
        env:
          NOTION_API_KEY: ${{ secrets.NOTION_API_KEY }}
          NOTION_DATABASE_ID: ${{ secrets.NOTION_DATABASE_ID }}
          GEMINI_API_KEY: ${{ secrets.GEMINI_API_KEY }}

      # 5. 생성된 마크다운 파일을 Git 저장소에 추가하고 커밋/푸시합니다.
      - name: Commit and push new content
        run: |
          git config --global user.name 'github-actions[bot]'
          git config --global user.email 'github-actions[bot]@users.noreply.github.com'
          git add .
          # 변경 사항이 있을 때만 커밋하도록 설정
          if ! git diff --staged --quiet; then
            git commit -m "feat: Add new posts from Notion by GitHub Actions"
            git push
          else
            echo "No new content to commit."
          fi